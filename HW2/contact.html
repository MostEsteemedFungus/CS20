<!DOCTYPE html>
<html>
<head>
    <title>Kiki's Delivery Service</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="kikistyle.css">

    <script type = "text/javascript" src="navbar.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<style>
    form {
        padding: 20px;
        border: 4px solid #ddd;
        border-radius: 12px;
        background-color: #ebf6fb;
    }
</style>

<body>
    <div class="topnav" id="myTopnav">
    <a href="index.html" class="active">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="faq.html">FAQ</a>
    <a href="javascript:void(0);" class="icon" onclick="expandNav()">
        <i class="fa fa-bars"></i>
    </a>
    </div>

    <div class="banner" id="myBanner">
        <img src="kikibanner.png" alt="Kiki's Delivery Service Banner" class="bannerimage">
    </div>

    <div class="main" id="main">
        
        <h1>Place an Order</h1>
        <p>For immediate fulfillment between the hours of 10am-6pm:</p>
        <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="POST">
            <label for="userType">Are you requesting general or bulk delivery?</label>
            <select id="userType" name="userType" required>
                <option value="general">General</option>
                <option value="bulk">Bulk</option>
            </select>
            <br>

            <label for="package">Select your package:</label>
            <select id="package" name="package" required>
                <option value="oneWay">One-Way</option>
                <option value="roundTrip">Round Trip</option>
                <option value="reservation">Reservation</option>
            </select>
            <br>
    
            <div id="bulkDetails" style="display:none;">
                <label for="weight">Package weight (in pounds):</label>
                <input type="number" id="weight" name="weight" min="11">
                <br>
            </div>

            <div id="reservationDetails" style="display:none;">
                <label for="hours">Number of hours for reservation service:</label>
                <input type="number" id="hours" name="hours" min="1">
                <br>
            </div>

            <label>Does your item involve food?</label>
            <input type="radio" id="foodYes" name="food" value="yes">
            <label for="foodYes">Yes</label>
            <input type="radio" id="foodNo" name="food" value="no" checked>
            <label for="foodNo">No</label>
            <br>

            <label>Is your item fragile?</label>
            <input type="radio" id="fragileYes" name="fragile" value="yes">
            <label for="fragileYes">Yes</label>
            <input type="radio" id="fragileNo" name="fragile" value="no" checked>
            <label for="fragileNo">No</label>
            <br>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
    
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>
            <br>

            <label for="start">Start Address:</label>
            <input type="text" id="start" name="start" required>
            <br>

            <label for="start">End Address:</label>
            <input type="text" id="end" name="end" required>
            <br>

            <label for="contact">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4" cols="150"></textarea>
            <br>
    
    
            <input type="submit" class="buttonStyle" value="Submit">
        </form>
    
        <script>
            // Toggle weight details for interactive form
            document.getElementById("userType").addEventListener("change", function() {
                const userType = this.value;
                const bulkDetails = document.getElementById("bulkDetails");
    
                if (userType === "bulk") {
                    bulkDetails.style.display = "block";
                } else {
                    bulkDetails.style.display = "none";
                }
            });
    
            // Toggle reservation details for interactive form
            document.getElementById("package").addEventListener("change", function() {
                const packageType = this.value;
                const reservationDetails = document.getElementById("reservationDetails");
    
                if (packageType === "reservation") {
                    reservationDetails.style.display = "block";
                } else {
                    reservationDetails.style.display = "none";
                }
            });
        </script>

        <br>

        <a id="question"><h1>Submit a Question</h1></a>
        <p>If you have any questions, feel free to submit them using the form below:</p>

        <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="question">Your Question:</label>
            <textarea id="question" name="question" rows="4" cols="150" required></textarea>
            <br>

            <input type="submit" class="buttonStyle" value="Submit">
        </form>       
        
        <br>
        
    </div>

    <br>

    <div class="footer">
        <p>email: flykikifly@witchmail.com</p>
    </div>
    
</body>

</html>
