<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textbox</title>
  <script src="https://www.youtube.com/iframe_api"></script>

  <style>
    /* Centering the content on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      background-color: #f0f0f0; /
    }

    /* Container for video */
    #player {
      margin-bottom: 20px; /* Adds space between the video and the text box */
    }

    /* Style for the volume text box */
    .volume-input {
      width: 80px; 
      padding: 10px;
      text-align: center;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>

</head>
<body>

  <!-- Embedded YouTube Video -->
  <div id="player"></div>

  <br><br>

  <!-- Volume Text Box -->
  <label for="volume">Volume: </label>
  <input type="number" id="volume" name="volume" min="0" max="100" value="0" class="volume-input">

  <script>
    let player;

    // YT API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: '6TzEW8JwOec', 
        events: {
          'onReady': onPlayerReady,
        }
      });
    }

    function onPlayerReady(event) {
      player.setVolume(0); // Set initial volume to 0
    }

    // Handle volume change from text box
    const volumeInput = document.getElementById("volume");

    volumeInput.addEventListener("input", function() {
      const volume = Math.max(0, Math.min(100, volumeInput.value)); // Keep the volume is between 0 and 100
      player.setVolume(volume); // Set the volume on the YouTube player
    });
  </script>

</body>
</html>
