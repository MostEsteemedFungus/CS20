<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3: Slideshow</title>
    <style>
        body {
            text-align: center;
        }
        #image {
            width: 50%; 
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <img id="image" src="images/image1.jpg" alt="Image Slideshow">
    <br>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        $(document).ready(function () {
            var images = [
                "images/image1.jpg", 
                "images/image2.jpg", 
                "images/image3.jpg", 
                "images/image4.jpg", 
                "images/image5.jpg"
            ];

            var currImage = 0; 
            var slideshowInterval; 

            // start the slideshow
            function startSlideshow() {
                $("#start").prop("disabled", true); // disable the start button to prevent multiple starts
                slideshowInterval = setInterval(function () {
                    $("#image").fadeOut(1000, function () { 
                        currImage = (currImage + 1) % images.length; 
                        $("#image").attr("src", images[currImage]); 
                        $("#image").fadeIn(1000); 
                    });
                }, 3000); 
            }

            // stop the slideshow
            function stopSlideshow() {
                clearInterval(slideshowInterval); 
                $("#start").prop("disabled", false); 
            }

            // listener for the "Start" button
            $("#start").click(function () {
                startSlideshow();
            });

            // listener for the "Stop" button
            $("#stop").click(function () {
                stopSlideshow();
            });
        });
    </script>

    <div class="container">
        <a href="problem1.html" target="_blank">Go to Problem 1!</a>
    </div>
    <div class="container">
        <a href="problem2.html" target="_blank">Go to Problem 2!</a>
    </div>

</body>
</html>
