<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3: Slideshow</title>
    <style>
        body {
            text-align: center;
        }
        #image {
            width: 50%; 
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <img id="image" src="images/image1.jpg" alt="Image Slideshow">
    <br>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>

    <script>
        $(document).ready(function () {
            // Array of image URLs
            var images = [
                "images/image1.jpg", 
                "images/image2.jpg", 
                "images/image3.jpg", 
                "images/image4.jpg", 
                "images/image5.jpg"
            ];

            var currentImageIndex = 0; // Keep track of the current image index
            var slideshowInterval; // To store the interval ID for stopping the slideshow

            // Function to start the slideshow
            function startSlideshow() {
                $("#startButton").prop("disabled", true); // Disable the start button to prevent multiple starts
                slideshowInterval = setInterval(function () {
                    $("#image").fadeOut(1000, function () { // Fade out the current image
                        currentImageIndex = (currentImageIndex + 1) % images.length; // Get the next image index, loop back to 0 if necessary
                        $("#image").attr("src", images[currentImageIndex]); // Change the image source
                        $("#image").fadeIn(1000); // Fade in the new image
                    });
                }, 3000); // Change the image every 3 seconds
            }

            // Function to stop the slideshow
            function stopSlideshow() {
                clearInterval(slideshowInterval); // Stop the interval
                $("#startButton").prop("disabled", false); // Enable the start button again
            }

            // Event listener for the "Start" button
            $("#startButton").click(function () {
                startSlideshow();
            });

            // Event listener for the "Stop" button
            $("#stopButton").click(function () {
                stopSlideshow();
            });
        });
    </script>

    <div class="container">
        <a href="problem1.html" target="_blank">Go to Problem 1!</a>
    </div>
    <div class="container">
        <a href="problem2.html" target="_blank">Go to Problem 2!</a>
    </div>

</body>
</html>
